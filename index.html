<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Management - Sistema de Administración</title>
    <link rel="icon" href="img/logo_tienda.jpg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/professional.css">
    
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar mt-3">
                    <div class="container-fluid">
                        <div class="navbar-brand mb-0 h1 d-flex align-items-center">
                            <i class="bi bi-shop fs-4 me-2 text-primary"></i>
                            <span class="fw-bold">Shop Management</span>
                        </div>
                        <div class="navbar-text d-flex align-items-center">
                            <i class="bi bi-shield-lock text-primary me-2"></i>
                            <span class="fw-semibold">Tienda Online</span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        
        <div class="row justify-content-center align-items-center main-content" style="min-height: 80vh;">
            <div class="col-md-6 col-lg-5">
                <div class="card login-animation">
                    <div class="card-header text-center">
                        <h4 class="mb-0"><i class="bi bi-person-lock me-2"></i>Control de acceso</h4>
                    </div>
                    <div class="card-body p-4">
                        <div id="alert"></div>
                        <form id="formLogin" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label for="username" class="form-label fw-medium"><i class="bi bi-envelope me-1"></i> Nombre de Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="username" class="form-control" id="username" aria-describedby="emailHelp"
                                        placeholder="Usuario" required>
                                    <div class="invalid-feedback">Ingrese el nombre del Usuario Correcto.</div>
                                </div>
                                <div id="emailHelp" class="form-text"><i class="bi bi-info-circle me-1"></i> Nunca
                                    compartiremos este usuario con nadie.</div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-medium"><i class="bi bi-key me-1"></i>
                                    Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" class="form-control" id="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
                                </div>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordar sesión</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-4" id="credentialsInfo">
                            <!-- Aquí se mostrará la información de credenciales -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4 text-center text-md-start">
                        <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                            <i class="bi bi-shop fs-4 me-2 text-primary"></i>
                            <span class="fw-bold">Shop Management</span>
                        </div>
                    </div>
                    <div class="col-md-4 text-center my-3 my-md-0">
                        <p class="fw-semibold mb-0">
                            <i class="bi bi-c-circle"></i> Todos los derechos reservados 2025 - Shop Management
                        </p>
                    </div>
                    <div class="col-md-4 text-center text-md-end">
                        <div class="d-flex justify-content-center justify-content-md-end gap-3">
                            <a href="#" class="text-secondary"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="text-secondary"><i class="bi bi-twitter-x"></i></a>
                            <a href="#" class="text-secondary"><i class="bi bi-linkedin"></i></a>
                            <a href="#" class="text-secondary"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script>
        // Animación de entrada para el formulario
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.login-animation').classList.add('show');
            }, 100);
        });
        
        // Script para mostrar/ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        });

        // Validación de formulario
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
    <script src="js/loginService.js"></script>
</body>

</html>
